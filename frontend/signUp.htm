<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="signup-body">
    
    <main class="sign--form-main">
        <header class="sign--header">
            <img src="assets/Images/IMG_6771 1.png" alt="logo">
            <h1 class="sign--header-name"> VisaTrack </h1>
        </header>
        <p class="sign--form-text">Create your VisaTrack Account</p>
        <form action="" class="sign--form">
            <label for="fullname">Fullname</label> <br>
            <input type="text" required name="fullname" id="fullname" placeholder="John Doe"> <br>
            <label for="email">Email Address</label> <br>
            <input type="email" required name="email" id="email" placeholder="you@example.com"> <br>
            <label for="fullname">Password</label> <br>
            <input type="password" required name="password"  id="password" placeholder="********">
            <button type="submit" class="button-blue">Create Account</button>
        </form>

        <div class="line">
            <div class="line--one"></div>
            <p class="line--text">OR</p>
            <div class="line--two"></div>
        </div>

        <div class="others">
            <button class="button-white button-withText">
                <img src="assets/Icons/devicon_google.png" alt="">
                <p>Continue with Google</p>
            </button>
            <button class="button-white button-withText">
                <img src="assets/Icons/logos_facebook.png" alt="">
                <p>Continue with Facebook</p>
            </button>

            <p class="others-text">Already have an account? <a href="signIn.htm">Log in</a></p>
        </div>
    </main>
</body>

</html>
