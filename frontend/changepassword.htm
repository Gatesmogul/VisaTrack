<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column;">
    <header class="sign--header">
        <img src="assets/Images/IMG_6771 1.png" alt="logo">
        <h1 class="sign--header-name"> VisaTrack </h1>
    </header>

    <div class="verify--email-text">
        <a href="verifyemail.htm"><img src="assets/Icons/back.png" alt="" class="back" style="margin-top: 1rem;"></a>
        <p class="text--main">Change Password</p>
        <p class="text--sub">Enter a strong password to secure your account.</p>
    </div>

    <form action="get" class="forget--form change--form">
        <div>
            <label for="password" class="password-label">New Password</label> <br>
            <input type="password" name="password" id="password" required placeholder="**********"> <br>
            <label for="password" class="password-label">Confirm Password</label> <br>
            <input required type="password" name="password" id="password" placeholder="**********"> <br>
        </div>
    
        <button type="submit" style="margin-top: 2rem;" class="button-blue">Change Password</button>
</body>
</html>
