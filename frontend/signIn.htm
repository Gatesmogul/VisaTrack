<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="signup-body">
    <img src="ASSETS/Images/Container.png" alt="" class="destop-img-signup">
    <main class="sign--form-main">
        <header class="sign--header">
            <img src="assets/Images/IMG_6771 1.png" alt="logo">
            <h1 class="sign--header-name"> VisaTrack </h1>
        </header>
        <p class="sign--form-text"> VisaTrack Account</p>
        <form action="" class="sign--form">
            <label for="email">Email Address</label> <br>
            <input type="email" required name="email" id="email"> <br>
            <label for="fullname">Password</label> <br>
            <input type="password" required name="password" id="password"> <br>
            <div class="special">
                <div class="remember">
                    <input class="checkbox" type="checkbox" name="remember" id="remember"> 
                    <label for="remember">Remember me</label>
                </div>
                <div class="forget">
                    <p><a href="forgotpassword.html">Forget password?</a></p>
                </div>
            </div>
            
            <button type="submit" style="margin-top: 2rem;" class="button-blue">Sign In</button>
        </form>

        <div class="line">
            <div class="line--one"></div>
            <p class="line--text">OR</p>
            <div class="line--two"></div>
        </div>
        
        <div class="others">
            <button class="button-white button-withText">
                <img src="assets/Icons/devicon_google.png" alt="">
                <p>Continue with Google</p>
            </button>
            <button class="button-white button-withText">
                <img src="assets/Icons/logos_facebook.png" alt="">
                <p>Continue with Facebook</p>
            </button>
        
            <p class="others-text" style="margin: 2rem 4rem;">By signing in, you agree to our <a href="Termsandcondition.htm">Terms of Service</a> and <a href="Termsandcondition.htm">Privacy Policy</a></p>
        </div>
</body>
</html>
