<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column;">
    <header class="sign--header">
        <img src="assets/Images/IMG_6771 1.png" alt="logo">
        <h1 class="sign--header-name"> VisaTrack </h1>
    </header>
    
    <div class="forget--password-text">
        <a href="signIn.htm"><img src="assets/Icons/back.png" alt="" class="back" style="margin-top: 1rem;"></a>
        <p class="text--main">Forgotten Password</p>
        <p class="text--sub">Enter your email to set a new password</p>
    </div>

    <form action="" class="forget--form" id="forgetpasword">
        <div>
            <label for="email" class="email-label">Email Address</label> <br>
            <input required type="email" name="email" id="email" placeholder="you@example.com"> <br>
            <p id="error"></p>
        </div>
        
        <button type="submit" style="margin-top: 2rem;" class="button-blue" >Continue</button>
    </form>
</body>
</html>
