<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisaTrck | Smart Visa Cost Estimator</title>
    <link rel="stylesheet" href="estimator.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <div class="brand">
                <img src="visalogo.png" alt="VisaTrck logo" class="logo">
                <div class="brand-text">
                    <h1>VisaTrck</h1>
                    <p>Calculate your 2026 visa expenses instantly.</p>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <section class="card calculator-form">
                <h3>Application Details</h3>
                <div class="input-group">
                    <label for="destination">Where are you going?</label>
                    <select id="destination" onchange="updateEstimator()">
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ca">Canada</option>
                        <option value="au">Australia</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="visaType">Visa Type</label>
                    <select id="visaType" onchange="updateEstimator()">
                        <option value="tourist">Tourist / Visitor</option>
                        <option value="student">Student Visa</option>
                        <option value="work">Work Permit</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="processing">Processing Speed</label>
                    <select id="processing" onchange="updateEstimator()">
                        <option value="standard">Standard</option>
                        <option value="priority">Priority (+Expedited Fees)</option>
                    </select>
                </div>
            </section>

            <section class="card results-display">
                <h3>Estimate Breakdown</h3>
                <div class="fee-row">
                    <span>Base Government Fee</span>
                    <span id="baseFee" class="price">$0.00</span>
                </div>
                <div class="fee-row">
                    <span>Biometrics & Security</span>
                    <span id="biometricFee" class="price">$0.00</span>
                </div>
                <div class="fee-row" id="healthSurchargeRow">
                    <span>Health Surcharge (IHS/OSHC)</span>
                    <span id="healthFee" class="price">$0.00</span>
                </div>
                <hr>
                <div class="fee-row total">
                    <span>Total Investment</span>
                    <span id="totalFee" class="price">$0.00</span>
                </div>
                <p class="disclaimer">*Estimates in USD. Final costs may vary based on nationality.</p>
                <button class="cta-btn">Start My Application</button>
            </section>
        </div>
    </div>
    <script src="estimator.js"></script>
</body>
</html>
