<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Tracker</title>
    <link rel="stylesheet" href="CSS/apptracker.css">
</head>

<body>
    <main class="container">
        <div class="header">
            <img src="ASSETS/Images/IMG_6771 2.svg" alt="Visa timeline" class="logo">
            <h1>Application Tracker</h1>
        </div>
        <h3>Active Appointment</h3>
        <div class="card">
            <div class="top">
                <div class="visa">
                    <img src="ASSETS/Images/twemoji_flag-india.svg" alt="india" class="india">
                    <h2>India Tourist Visa</h2>
                </div>
                <div class="visaBtn">
                    <span class="cardBtn">+</span>
                    <span class="cardBtn">-</span>
                </div>
            </div>
            <div class="bottom">
                <div class="middle">
                    <p>Application status</p>
                    <span class="pending">Document pending</span>
                    <div class="progress">
                        <p>Progress</p>
                        <p>65% complete</p>
                    </div>
                    <div class="bar-container">
                        <div class="bar"></div>
                    </div>
                    <div class="submit">
                        <p>Submitted</p>
                        <p>Expected Decision</p>
                    </div>
                    <div class="date">
                        <p>Dec.10,2025</p>
                        <p>Dec.28,2025</p>
                    </div>
                    <div class="alert">
                        <div class="alert-header">
                            <img src="ASSETS/Images/carbon_warning.svg" alt="warning" class="warning">
                            <h3>Action Required</h3>
                        </div>
                        <div class="list">
                            <li>
                                <p>Summit passport photos (due jan.3)</p>
                            </li>
                            <li>
                                <p>Upload flight itinerary</p>
                            </li>
                        </div>
                    </div>

                </div>
                <button class="ctaBtn">
                    <span class="bold">View Details</span>
                </button>

            </div>
        </div>
    </main>

</body>

</html>
