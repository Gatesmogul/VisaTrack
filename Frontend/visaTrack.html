<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visa History Tracking</title>
  <link rel="stylesheet" href="visaTrack.css" />
</head>
<body>

  <div class="container">

    <!-- Page Header -->
    <header class="page-header">
      <div class="brand">
        <img src="visalogo.png" alt="VisaTrack logo" class="logo">
        <div class="brand-text">
          <h1>Visa History Tracking</h1>
          <p>Track and manage your visa journey</p>
        </div>
      </div>
    </header>

    <!-- Card: Past Visa Applications -->
    <section class="card">
      <h2>Record of Past Visa Applications</h2>

      <div class="form-grid">
        <input type="text" placeholder="Country Applied To" />
        <input type="text" placeholder="Visa Type" />
        <input type="date" />
        <input type="text" placeholder="Embassy / Consulate" />
        <input type="text" placeholder="Application ID (optional)" />
      </div>

      <button class="link-btn">+ Add another application</button>
    </section>

    <!-- Card: Success / Rejection -->
    <section class="card">
      <h2>Success / Rejection History</h2>

      <div class="form-grid">
        <select>
          <option selected disabled>Outcome</option>
          <option>Approved</option>
          <option>Rejected</option>
          <option>Pending</option>
        </select>

        <input type="date" placeholder="Decision Date" />
        <input type="text" placeholder="Rejection Reason (if any)" />
      </div>
    </section>

    <!-- Card: Document Storage -->
    <section class="card">
      <h2>Reusable Documents Storage</h2>

      <div class="upload-box">
        <p>Drag & drop files here</p>
        <span>or</span>
        <button class="primary-btn">Upload Document</button>
      </div>

      <ul class="file-list">
        <li>ðŸ“„ Passport.pdf</li>
        <li>ðŸ“„ Bank Statement.pdf</li>
        <li>ðŸ“„ Invitation Letter.pdf</li>
      </ul>
    </section>

    <!-- Card: Notes -->
    <section class="card">
      <h2>Application Experience Notes</h2>
      <textarea rows="5" placeholder="Write personal notes about the application process, interview experience, mistakes to avoid, or tips for future applications..."></textarea>
    </section>

    <!-- Actions -->
    <div class="actions">
      <button class="primary-btn">Save Changes</button>
      <button class="secondary-btn">Edit</button>
    </div>

  </div>
<script src="visaTrack.js"></script>
</body>
</html>
