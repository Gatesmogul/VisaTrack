<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="CSS/dashboard.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="ASSETS/Images/IMG_6771 1.png" alt="logo" class="logo">
            <h1>VISATRACK</h1>
        </div>
        <div class="search">
            <p>Search destinations..</p>
        </div>
        <div class="card">
            <img src="ASSETS/Images/Vector.svg" alt="darr" class="arrow">
            <h3>Check Visa Requirement</h3>
        </div>
        <div class="card">
            <img src="ASSETS/Images/Vector.svg" alt="darr" class="arrow">
            <h3>Plan New Trip</h3>
        </div>
        <div class="card">
            <img src="ASSETS/Images/Vector.svg" alt="darr" class="arrow">
            <h3>Track Application</h3>
        </div>
        <div class="card">
            <img src="ASSETS/Images/Vector.svg" alt="darr" class="arrow">
            <h3>Find Embassy</h3>
        </div>
    </div>
    <nav class="footer">
        <div class="footer-container">
            <div class="icon">
                <img src="ASSETS/Images/Symbol-4.svg" alt="home" class="home">
                <p>Home</p>
            </div>
            <div class="icon">
                <img src="ASSETS/Images/Symbol-2.svg" alt="explore" class="explore">
                <p>Explore</p>
            </div>
            <div class="icon">
                <span class="btn">+</span>
                <p>New</p>
            </div>
            <div class="icon">
                <img src="ASSETS/Images/Container.svg" alt="tracker" class="tracker">
                <p>Tracker</p>
            </div>
            <div class="icon">
                <img src="ASSETS/Images/Symbol-3.svg" alt="profile" class="profile">
                <p>Profile</p>
            </div>

        </div>
    </nav>
</body>

</html>
