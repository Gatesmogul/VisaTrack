<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/Frontend/CSS/dashboard.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="/Frontend/ASSETS/Images/IMG_6771 2.svg" alt="logo" class="logo">
            <h1>VISATRACK</h1>
        </div>
        <div class="search">
            <p>Search destinations..</p>
        </div>
        <div class="card">
            <img src="/Frontend/ASSETS/Images/Vector.svg" alt="darr" class="arrow">
            <h3>Check Visa Requirement</h3>
        </div>
        <div class="card">
            <img src="/Frontend/ASSETS/Images/Vector.svg" alt="darr" class="arrow">
            <h3>Plan New Trip</h3>
        </div>
        <div class="card">
            <img src="/Frontend/ASSETS/Images/Vector.svg" alt="darr" class="arrow">
            <h3>Track Application</h3>
        </div>
        <div class="card">
            <img src="/Frontend/ASSETS/Images/Vector.svg" alt="darr" class="arrow">
            <h3>Find Embassy</h3>
        </div>
    </div>
    <nav class="footer">
        <div class="Home">
            <img src="/Frontend/ASSETS/Images/Symbol.svg" alt="home" class="icon">
            <p>Home</p>
        </div>
        <div class="Home">
            <img src="/Frontend/ASSETS/Images/Symbol-2.svg" alt="explore" class="icon">
            <p>Explore</p>
        </div>
        <div class="Home">
            <img src="/Frontend/ASSETS/Images/Background+Shadow.svg" alt="new" class="icon">
            <p>New</p>
        </div>
        <div class="Home">
            <img src="/Frontend/ASSETS/Images/Container.svg" alt="tracker" class="icon">
            <p>Tracker</p>
        </div>
        <div class="Home">
            <img src="/Frontend/ASSETS/Images/Symbol-3.svg" alt="profile" class="icon">
            <p>Profile</p>
        </div>
    </nav>
</body>

</html>
