<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisaTrack Dashboard</title>
    <link rel="stylesheet" href="CSS/desktop.css" />
  </head>
  <script>
    const resizeIframes = () => {
      document.querySelectorAll("iframe").forEach((iframe) => {
        iframe.onload = () => {
          iframe.style.height =
            iframe.contentWindow.document.body.scrollHeight + "px";
        };
      });
    };

    resizeIframes();
  </script>
  <body>
    <header class="desktop-header">
      <div class="brand">
        <img
          src="https://res.cloudinary.com/drl7zfjot/image/upload/v1767626952/IMG_6771_2_pizeob.png"
          alt="VisaTrack logo"
        />
        <span>VisaTrack</span>
      </div>

      <nav class="desktop-nav">
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">New</a>
        <a href="#">Tracker</a>
        <a href="#">Profile</a>
      </nav>
    </header>

    <main class="desktop-grid">
      <iframe src="submit.html"></iframe>

      <iframe src="timeline.html"></iframe>
    </main>
  </body>
</html>
