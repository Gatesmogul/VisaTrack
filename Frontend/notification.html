<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="stylesheet" href="CSS/notification.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="ASSETS/Icons/backtc.png" alt="backarrow" class="backarr">
            <h1>Notifications</h1>
        </div>
        <div class="txt-cont">
            <span class="grey">Unread</span>
            <div class="cont">
                <span class="blue"> Mark All As Read</span>
                <span class="check-box"></span>
            </div>
        </div>

        <div class="alert">
            <img src="ASSETS/Icons/Checked Identification Documents.svg" alt="id" class="icon">
            <div class="text">
                <h3>Welcome to Visa Track!</h3>
                <p>this is where you'll recieve updates about your visa application and helpful reminders.</p>
            </div>
        </div>
    </div>
    <nav class="footer">
        <div class="footer-container">
            <div class="icon">
                <img src="ASSETS/Images/Symbol-4.svg" alt="home" class="home">
                <p>Home</p>
            </div>
            <div class="icon">
                <img src="ASSETS/Images/Symbol-2.svg" alt="explore" class="explore">
                <p>Explore</p>
            </div>
            <div class="icon">
                <span class="btn">+</span>
                <p>New</p>
            </div>
            <div class="icon">
                <img src="ASSETS/Images/Container.svg" alt="tracker" class="tracker">
                <p>Tracker</p>
            </div>
            <div class="icon">
                <img src="ASSETS/Images/Symbol-3.svg" alt="profile" class="profile">
                <p>Profile</p>
            </div>

        </div>
    </nav>

    <script src="JS/notification.js"></script>
</body>

</html>
