<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visa Application Submitted</title>
    <link rel="stylesheet" href="CSS/Pages/submit.css" />
  </head>
  <body>
    <div class="success-wrapper">
      <header class="success-header">
        <button class="back-btn" id="backBtn">←</button>
      </header>
      <main class="success-card">
        <div class="status-icon">
          <img
            src="https://res.cloudinary.com/drl7zfjot/image/upload/v1768323231/Screenshot_2026-01-13_172752_ezrfwo.png"
            alt="Success Icon"
          />
        </div>

        <h1>Visa Application<br />Submitted</h1>

        <p class="subtitle">
          Your visa application has been<br />
          successfully submitted
        </p>

        <p class="note">
          You will receive update on your<br />
          application’s progress via this app
        </p>

        <button class="primary-btn" id="viewStatusBtn">
          View Application status
        </button>

        <button class="secondary-btn" id="backHomeBtn">Back to home</button>

        <!-- Illustration -->
        <div class="illustration">
          <!-- leave src empty -->
          <img
            src="https://res.cloudinary.com/drl7zfjot/image/upload/v1768323273/Screenshot_2026-01-13_172452_nfzjbw.png"
            alt="Illustration"
          />
        </div>
      </main>
    </div>

    <script src="JS/submit.js"></script>
  </body>
</html>
