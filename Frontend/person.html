<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Identity Form</title>
    <link rel="stylesheet" href="person.css">
</head>
<body>
    <div class="container">
        <header class="form-header">
            <button class="back-btn" aria-label="Go back">&#8592;</button>
            <h1>Contact & Identity</h1>
        </header>

        <div class="progress-container">
            <div class="step completed"></div>
            <div class="step active"></div>
            <div class="step"></div>
        </div>

        <form id="contactForm">
            <div class="upload-section">
                <div class="avatar-placeholder">
                    <img src="https://cdn-icons-png.flaticon.com/512/685/685655.png" alt="camera icon" width="30">
                </div>
                <label for="photo-upload" class="upload-label">
                    <span>&#8593; Upload Photo</span>
                    <input type="file" id="photo-upload" accept="image/png, image/jpeg">
                </label>
                <p class="hint">JPG or PNG, max 5MB</p>
            </div>

            <div class="input-group error">
                <label for="email">Email Address <span class="required">*</span></label>
                <div class="input-wrapper">
                    <span class="icon">&#9993;</span>
                    <input type="email" id="email" placeholder="Invalid email" value="Invalid email">
                </div>
                <p class="error-text">! Please enter a valid email address</p>
            </div>

            <div class="input-group error">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <div class="phone-wrapper">
                    <div class="country-code">
                        <img src="https://flagcdn.com/w20/us.png" alt="US Flag">
                        <span>+1</span>
                        <span class="chevron">&#8964;</span>
                    </div>
                    <div class="input-wrapper">
                        <span class="icon">&#9990;</span>
                        <input type="tel" id="phone" placeholder="">
                    </div>
                </div>
                <p class="error-text">! Phone number must be at least 10 digits</p>
            </div>

            <div class="alert-box">
                <span class="alert-icon">!</span>
                <div class="alert-content">
                    <strong>Verification Required</strong>
                    <p>We'll send a verification code to confirm your email and phone number.</p>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-outline">Prev</button>
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>
    <script src="person.js"></script>
</body>
</html>
