<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="CSS/dash.css">
</head>

<body>
    <main class="container">
        <div class="header">
            <div class="left">
                <img src="ASSETS/Images/IMG_6771 1.png" alt="logo" class="logo">
                <h1>VISATRACK</h1>
            </div>
            <div class="right">
                <a href="notification.html"><img src="ASSETS/Icons/Button - Notifications.svg" alt="notify" class="notify"></a>
                <a href="settings.html"><img src="ASSETS/Icons/mdi_settings.svg" alt="settings" class="settings"></a>
            </div>
        </div>
        <div class="content">
            <span class="grey">Hi</span><br>
            <h2>Daniel</h2>
            <!-----Linear gradient card---------->
            <div class="card">
                <div class="visa-lookup">
                    <img src="ASSETS/Icons/Container.svg" alt="" class="visaicon">
                    <span class="white">VisaLookup</span>
                </div>
                <h2>Where to next?</h2>
                <p>Check visa reqirement instantly.</p>
                <div class="wcard">
                    <div class="card-header">

                        <div class="icon-wrapper">
                            <img src="ASSETS/Icons/Symbol-1.svg" alt="airplane" class="airplane">

                        </div>
                        <div class="txt">
                            <p>CITIZIEN OF</p>
                            <div class="lower">
                                <h3>United States</h3>
                                <img src="ASSETS/Icons/Symbol-5.svg" alt="arrow" class="arrow">
                            </div>

                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="text">
                            <div class="wrapper">
                                <img src="ASSETS/Icons/Symbol-2.svg" alt="search" class="search">
                            </div>
                            <h3>Search <br> Destination</h3>
                        </div>
                        <div class="wrapper">
                            <img src="ASSETS/Icons/Symbol-6.svg" alt="right arrow" class="rarrow">
                        </div>
                    </div>
                </div>
            </div>
            <div class="save">
                <div class="top">
                    <h2>
                        Save Requirement
                    </h2>
                    <p>Edit</p>
                </div>
                <div class="bottom">
                    <div class="cards">
                        <h3>Japan</h3>
                        <p class="light">TOURIST VISA</p>
                        <div class="highlight">
                            <p class="gray">90Days</p>
                            <p class="green">Visa Free</p>
                        </div>
                    </div>
                    <div class="cards">
                        <h3>Thailand</h3>
                        <p class="light">TRAVEL VISA</p>
                        <div class="highlight">
                            <p class="gray">1 year</p>
                            <p class="blue">Apply...</p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="images">
                <h2>Recent Lookups</h2>
                <div class="img-container">
                    <img src="ASSETS/Images/Frame 177.jpg" alt="usa" class="img">
                    <img src="ASSETS/Images/Container.jpg" alt="germany" class="img">
                    <img src="ASSETS/Images/Container-1.jpg" alt="vietnna" class="img">

                </div>
            </div>
        </div>

    </main>
    <nav class="footer">
        <div class="footer-container">
            <div class="icon">
                <img src="ASSETS/Images/Symbol-4.svg" alt="home" class="home">
                <p>Home</p>
            </div>
            <div class="icon">
                <img src="ASSETS/Images/Symbol-2.svg" alt="explore" class="explore">
                <p>Explore</p>
            </div>
            <div class="icon">
                <span class="btn">+</span>
                <p>New</p>
            </div>
            <div class="icon">
                <img src="ASSETS/Images/Container.svg" alt="tracker" class="tracker">
                <p>Tracker</p>
            </div>
            <div class="icon">
                <img src="ASSETS/Images/Symbol-3.svg" alt="profile" class="profile">
                <p>Profile</p>
            </div>

        </div>
    </nav>


</body>

</html>
